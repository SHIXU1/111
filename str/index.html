<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/swiper.css">
</head>

<body>
    <div class="web">
        <div class="top">
            <span>美团外卖</span>
            <span><img src="images/a_03.jpg" alt=""></span>
        </div>
        <section>
            <div class="top">
                <input type="text" placeholder="米线">
            </div>
            <div class="swiper-container ">
                <div class="swiper-wrapper ">
                    <div class="swiper-slide">
                        <div class="box">
                            <dl>
                                <dt><img src="images/a_07.jpg" alt=""></dt>
                                <dd>美食</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_09.jpg" alt=""></dt>
                                <dd>超市便利</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_11.jpg" alt=""></dt>
                                <dd>新鲜果蔬</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_13.jpg" alt=""></dt>
                                <dd>美团专送</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_15.jpg" alt=""></dt>
                                <dd>跑腿代购</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_21.jpg" alt=""></dt>
                                <dd>早餐</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_22.jpg" alt=""></dt>
                                <dd>甜点饮品</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_23.jpg" alt=""></dt>
                                <dd>家常菜</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_24.jpg" alt=""></dt>
                                <dd>减免配送费</dd>
                            </dl>
                            <dl>
                                <dt><img src="images/a_26.jpg" alt=""></dt>
                                <dd>品牌连锁</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="swiper-slide"> </div>
                </div>
            </div>

        </section>
        <div class="bottom">
            <dl>
                <dt><img src="images/b_03.jpg" alt=""></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt><img src="images/b_05.jpg" alt=""></dt>
                <dd>订单</dd>
            </dl>
            <dl>
                <dt><img src="images/b_07.jpg" alt=""></dt>
                <dd>我的</dd>
            </dl>
        </div>
    </div>
    <script src="./js/swiper.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: false, //可选选项，自动滑动
        })
    </script>

</body>

</html>
